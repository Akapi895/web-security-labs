version: '3.8'
services:
  web:
    build: ./src
    ports: [ "5039:5000" ]
    environment:
      - ORACLE_HOST=db
      - ORACLE_PORT=1521
      - ORACLE_SERVICE=XEPDB1
      - ORACLE_USER=order_user
      - ORACLE_PASSWORD=OrderPass123
    depends_on:
      db:
        condition: service_healthy
    networks: [ sqli-net ]

  db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    environment:
      - ORACLE_PWD=OraclePass123
    volumes:
      - ./init.sql:/opt/oracle/scripts/startup/init.sql
    healthcheck:
      test: [ "CMD", "sqlplus", "-L", "sys/OraclePass123@//localhost:1521/XE as sysdba", "@/dev/null" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks: [ sqli-net ]
    shm_size: 1g

networks:
  sqli-net:
    driver: bridge
